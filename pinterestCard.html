<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinteres Card</title>
  <link rel="stylesheet" href="my-style-pinterestCard.css">
  <script src="https://kit.fontawesome.com/b0f0399816.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="card-container">
    <img src="assets/bordercollie.jpg" class="card-container_img">
    <div class="card-container_content"></div>
    
    


    <div class="card-container_icons-bottom">
      
      <div>
        <i class="fa-solid fa-arrow-down"></i>
        <span>Border Collie painted by</span>
      </div>        

      <div>
        <i class="fa-solid fa-arrow-up-from-bracket"></i>
      </div>

      <div> 
        <i class="fa-solid fa-ellipsis"></i>
      </div>

    </div>

    <div class="save-button">
      <span>Save</span>
    </div>

    
  </div>

  
</body>
</html>
